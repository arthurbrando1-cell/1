<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - THE ORIGINAL HUB</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db; 
        window.dbRefs = { ref, set, push, onValue, update, increment };
    </script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1s ease-in forwards; }
        
        /* Créditos sem travar */
        .credits-container { height: 250px; overflow: hidden; position: relative; width: 100%; text-align: center; }
        .credits-roll { position: absolute; width: 100%; animation: roll 5s linear 1s forwards; transform: translateY(100%); opacity: 0; }
        
        @keyframes fall { 0% { transform: translateY(-500px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes roll { 
            0% { transform: translateY(100%); opacity: 0; } 
            15% { opacity: 1; } 
            85% { opacity: 1; } 
            100% { transform: translateY(-160%); opacity: 0; } 
        }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .profile-banner { width: 100%; height: 220px; border-radius: 24px; background: linear-gradient(90deg, #1a1625, #2d2346); position: relative; }
        .profile-avatar { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #8b5cf6; position: absolute; bottom: -55px; left: 40px; background-color: #0b0915; background-size: cover; }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-neon:hover { box-shadow: 0 0 20px #8b5cf6; transform: scale(1.02); }
        .game-card { border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; background: rgba(255,255,255,0.02); overflow: hidden; }
        .game-card:hover { border-color: #8b5cf6; transform: translateY(-5px); }
        #game-viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 500; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="credits-container">
            <div class="credits-roll">
                <p class="text-purple-400 text-xs font-bold mb-2">Developers</p>
                <p class="text-2xl font-black">BYTEZT & JHOSSMINE2</p>
                <p class="text-purple-400 text-xs font-bold mt-6 mb-2">Producers</p>
                <p class="text-3xl font-black">EXILED & CHAD</p>
            </div>
        </div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500">GAMEDEV <span class="text-white">SPACE</span></h1>
            <div class="flex items-center gap-6">
                <button onclick="openModal('modal-upload')" class="btn-neon px-6 py-2 rounded-full text-[10px]">PUBLICAR PROJETO</button>
                <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover"></div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div class="profile-banner mb-24"><div id="display-avatar" class="profile-avatar"></div></div>
            <h2 class="text-2xl font-orbitron font-black mb-8 italic uppercase border-l-4 border-purple-600 pl-4">Feed Global</h2>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-purple-500">PUBLICAR</h3>
            <form onsubmit="handleUpload(event)" class="space-y-4">
                <input type="text" id="up-name" placeholder="Título" required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <input type="text" id="up-capa" placeholder="URL da Capa" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <select id="up-type" onchange="toggleInputs()" class="w-full bg-black p-3 rounded-xl border border-white/10 text-purple-400 font-bold">
                    <option value="url">Link (URL)</option>
                    <option value="code">Código HTML</option>
                    <option value="file">Arquivo .html</option>
                </select>
                <div id="input-container">
                    <textarea id="up-content" placeholder="Link ou código..." required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 h-32 outline-none text-xs"></textarea>
                </div>
                <div class="flex gap-2">
                    <button type="submit" id="btn-submit" class="flex-1 bg-purple-600 py-3 rounded-xl font-bold btn-neon">LANÇAR</button>
                    <button type="button" onclick="closeModal('modal-upload')" class="px-6 bg-white/10 rounded-xl">SAIR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="game-viewer">
        <div class="flex flex-col h-full">
            <div class="p-3 glass flex justify-between">
                <button onclick="closeViewer()" class="bg-red-600 px-6 py-2 rounded font-bold">FECHAR</button>
            </div>
            <iframe id="main-frame" class="flex-1 w-full border-none" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Math.random().toString(36).substr(2,9), name: 'Dev_'+Math.floor(Math.random()*999) };
        
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-hub').classList.remove('hidden');
                const av = 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.name;
                document.getElementById('nav-avatar').style.backgroundImage = `url('${av}')`;
                document.getElementById('display-avatar').style.backgroundImage = `url('${av}')`;
                loadGames();
            }, 4000); 
        };

        window.toggleInputs = function() {
            const type = document.getElementById('up-type').value;
            const container = document.getElementById('input-container');
            container.innerHTML = (type === 'file') ? 
                `<input type="file" id="up-file" accept=".html" class="w-full bg-white/5 p-3 rounded-xl border border-white/10">` :
                `<textarea id="up-content" placeholder="Conteúdo..." required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 h-32 text-xs text-white"></textarea>`;
        }

        window.handleUpload = function(e) {
            e.preventDefault();
            const { ref, push, set } = window.dbRefs;
            const btn = document.getElementById('btn-submit');
            const type = document.getElementById('up-type').value;
            const name = document.getElementById('up-name').value;
            const capa = document.getElementById('up-capa').value;

            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const send = (content) => {
                const newGameRef = push(ref(window.db, 'games'));
                set(newGameRef, { name, capa, type, content, author: currentUser.name, authorId: currentUser.id, views: 0, ts: Date.now() })
                .then(() => {
                    alert("SUCESSO!");
                    closeModal('modal-upload');
                    location.reload();
                })
                .catch(err => {
                    alert("ERRO: Veja o console (F12)");
                    console.error(err);
                    btn.disabled = false;
                });
            };

            if (type === 'file') {
                const file = document.getElementById('up-file').files[0];
                const reader = new FileReader();
                reader.onload = (ev) => send(ev.target.result);
                reader.readAsDataURL(file);
            } else {
                send(document.getElementById('up-content').value);
            }
        }

        function loadGames() {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, 'games'), (snap) => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const g = data[id];
                    grid.innerHTML += `<div class="game-card p-4" onclick="openViewer('${id}')">
                        <img src="${g.capa || 'https://via.placeholder.com/300x180'}" class="w-full h-40 object-cover rounded-xl mb-4">
                        <h4 class="font-bold truncate">${g.name}</h4>
                        <p class="text-[10px] text-purple-400 font-bold uppercase">BY ${g.author}</p>
                    </div>`;
                });
            });
        }

        function openViewer(id) {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, `games/${id}`), (snap) => {
                const g = snap.val(); if(!g) return;
                const frame = document.getElementById('main-frame');
                if(g.type === 'url' || g.type === 'file') { frame.src = g.content; frame.srcdoc = ""; }
                else { frame.srcdoc = g.content; frame.src = ""; }
                document.getElementById('game-viewer').style.display = 'block';
            }, { onlyOnce: true });
        }

        function closeViewer() { document.getElementById('game-viewer').style.display = 'none'; document.getElementById('main-frame').src = ""; }
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    </script>
</body>
</html>
