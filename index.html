<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - THE ORIGINAL HUB</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Exportando para o escopo global
        window.db = db; 
        window.auth = auth;
        window.dbRefs = { ref, set, push, onValue, update, increment };
        window.authFuncs = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut };

        // Monitor de Autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, 'users/' + user.uid), (snap) => {
                    const data = snap.val() || {};
                    updateUI(user, data);
                });
            } else {
                showLogin();
            }
        });
    </script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2); }
        
        /* INTRO */
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1s ease-in forwards; }
        .credits-roll { position: absolute; width: 100%; animation: roll 5s linear 1s forwards; transform: translateY(100%); opacity: 0; text-align: center; }
        @keyframes fall { 0% { transform: translateY(-500px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes roll { 0% { transform: translateY(100%); opacity: 0; } 15%, 85% { opacity: 1; } 100% { transform: translateY(-160%); opacity: 0; } }

        /* PERFIL */
        .profile-banner { width: 100%; height: 250px; border-radius: 24px; background: #1a1625; position: relative; background-size: cover; background-position: center; border: 1px solid rgba(139, 92, 246, 0.3); }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #8b5cf6; position: absolute; bottom: -60px; left: 40px; background-color: #0b0915; background-size: cover; background-position: center; }
        
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-neon:hover { box-shadow: 0 0 20px #8b5cf6; transform: scale(1.02); }
        .game-card { border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; background: rgba(255,255,255,0.02); overflow: hidden; }
        .game-card:hover { border-color: #8b5cf6; transform: translateY(-5px); }
        #game-viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 500; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="credits-roll">
            <p class="text-purple-400 text-xs font-bold mb-2">Developers</p>
            <p class="text-2xl font-black">BYTEZT & JHOSSMINE2</p>
            <p class="text-purple-400 text-xs font-bold mt-6 mb-2">Producers</p>
            <p class="text-3xl font-black">EXILED & CHAD</p>
        </div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-black z-[8000] flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-md">
            <h2 class="font-orbitron text-2xl font-black text-purple-500 mb-6 text-center">ENTRAR NO HUB</h2>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-mail" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                <input type="password" id="auth-pass" placeholder="Senha" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none">
                <button onclick="handleAuth('login')" class="w-full btn-neon py-4 rounded-xl font-bold">ENTRAR</button>
                <button onclick="handleAuth('register')" class="w-full text-xs opacity-50">Não tem conta? Criar Agora</button>
            </div>
        </div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500">GAMEDEV <span class="text-white">SPACE</span></h1>
            <div class="flex items-center gap-6">
                <button onclick="openModal('modal-upload')" class="btn-neon px-6 py-2 rounded-full text-[10px]">PUBLICAR</button>
                <div onclick="openModal('modal-profile')" class="cursor-pointer flex items-center gap-3">
                    <span id="nav-username" class="text-xs font-bold">Carregando...</span>
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover"></div>
                </div>
                <button onclick="window.authFuncs.signOut(window.auth)" class="text-[10px] opacity-50">SAIR</button>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div id="user-banner" class="profile-banner mb-24">
                <div id="user-avatar" class="profile-avatar"></div>
            </div>
            <h2 class="text-2xl font-orbitron font-black mb-8 italic uppercase border-l-4 border-purple-600 pl-4">Feed Global</h2>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-md">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-purple-500">EDITAR PERFIL</h3>
            <div class="space-y-4">
                <input type="text" id="p-nick" placeholder="Novo Nick" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 text-white outline-none">
                <input type="text" id="p-avatar-url" placeholder="URL da Foto de Perfil" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 text-white outline-none">
                <input type="text" id="p-banner-url" placeholder="URL do Banner" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 text-white outline-none">
                <button onclick="saveProfileData()" class="w-full btn-neon py-3 rounded-xl font-bold">SALVAR ALTERAÇÕES</button>
                <button onclick="closeModal('modal-profile')" class="w-full text-xs opacity-50">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-purple-500">POSTAR GAME</h3>
            <form onsubmit="handleUpload(event)" class="space-y-4">
                <input type="text" id="up-name" placeholder="Título do Jogo" required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <input type="text" id="up-capa" placeholder="URL da Capa" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none">
                <select id="up-type" class="w-full bg-black p-3 rounded-xl border border-white/10 text-purple-400 font-bold">
                    <option value="url">Link Direto (URL)</option>
                    <option value="code">Código HTML/JS</option>
                </select>
                <textarea id="up-content" placeholder="Insira o link ou o código do jogo..." required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 h-32 outline-none text-xs text-white"></textarea>
                <div class="flex gap-2">
                    <button type="submit" id="btn-submit" class="flex-1 btn-neon py-3 rounded-xl font-bold">PUBLICAR</button>
                    <button type="button" onclick="closeModal('modal-upload')" class="px-6 bg-white/10 rounded-xl">SAIR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="game-viewer">
        <div class="flex flex-col h-full">
            <div class="p-3 glass flex justify-between items-center">
                <h3 id="v-title" class="font-orbitron font-bold text-purple-500">GAME</h3>
                <button onclick="closeViewer()" class="bg-red-600 px-6 py-2 rounded-xl font-bold">FECHAR</button>
            </div>
            <iframe id="main-frame" class="flex-1 w-full border-none" allow="autoplay; fullscreen; pointer-lock; cross-origin-isolated" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        // Funções de Interface
        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-hub').classList.add('hidden');
        }

        function updateUI(user, data) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-hub').classList.remove('hidden');
            
            const nick = data.nick || user.email.split('@')[0];
            const avatar = data.avatar || `https://api.dicebear.com/7.x/identicon/svg?seed=${user.uid}`;
            const banner = data.banner || '';

            document.getElementById('nav-username').innerText = nick;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${avatar}')`;
            document.getElementById('user-avatar').style.backgroundImage = `url('${avatar}')`;
            if(banner) document.getElementById('user-banner').style.backgroundImage = `url('${banner}')`;
            
            loadGames();
        }

        // Sistema de Login/Registro
        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(type === 'register') {
                    await window.authFuncs.createUserWithEmailAndPassword(window.auth, email, pass);
                    alert("Conta criada!");
                } else {
                    await window.authFuncs.signInWithEmailAndPassword(window.auth, email, pass);
                }
            } catch(e) { alert("Erro: " + e.message); }
        }

        // Salvar Perfil
        async function saveProfileData() {
            const user = window.auth.currentUser;
            if(!user) return;
            const updates = {
                nick: document.getElementById('p-nick').value,
                avatar: document.getElementById('p-avatar-url').value,
                banner: document.getElementById('p-banner-url').value
            };
            // Remove campos vazios
            Object.keys(updates).forEach(k => !updates[k] && delete updates[k]);
            
            await window.dbRefs.update(window.dbRefs.ref(window.db, 'users/' + user.uid), updates);
            alert("Perfil Atualizado!");
            closeModal('modal-profile');
        }

        // Upload de Jogo
        async function handleUpload(e) {
            e.preventDefault();
            const user = window.auth.currentUser;
            const gameData = {
                name: document.getElementById('up-name').value,
                capa: document.getElementById('up-capa').value,
                type: document.getElementById('up-type').value,
                content: document.getElementById('up-content').value,
                author: document.getElementById('nav-username').innerText,
                authorId: user.uid,
                ts: Date.now()
            };
            await window.dbRefs.set(window.dbRefs.push(window.dbRefs.ref(window.db, 'games')), gameData);
            alert("Jogo Publicado!");
            closeModal('modal-upload');
        }

        function loadGames() {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, 'games'), (snap) => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val();
                if(data) Object.keys(data).reverse().forEach(id => {
                    const g = data[id];
                    grid.innerHTML += `
                    <div class="game-card p-4" onclick="openViewer('${id}')">
                        <img src="${g.capa || 'https://via.placeholder.com/300x180/1a1625/8b5cf6'}" class="w-full h-40 object-cover rounded-xl mb-4">
                        <h4 class="font-bold truncate">${g.name}</h4>
                        <p class="text-[10px] text-purple-400 font-bold uppercase">BY ${g.author}</p>
                    </div>`;
                });
            });
        }

        function openViewer(id) {
            window.dbRefs.onValue(window.dbRefs.ref(window.db, `games/${id}`), (snap) => {
                const g = snap.val();
                document.getElementById('v-title').innerText = g.name;
                const frame = document.getElementById('main-frame');
                if(g.type === 'url') {
                    frame.src = g.content;
                    frame.srcdoc = "";
                } else {
                    frame.srcdoc = g.content;
                    frame.src = "";
                }
                document.getElementById('game-viewer').style.display = 'block';
            }, { onlyOnce: true });
        }

        function closeViewer() {
            document.getElementById('game-viewer').style.display = 'none';
            document.getElementById('main-frame').src = "";
            document.getElementById('main-frame').srcdoc = "";
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
            }, 4000);
        };

        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    </script>
</body>
</html>
